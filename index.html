<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>自动目录</title>
  <style>
    body { font-family: sans-serif; padding: 40px; }
    ul { line-height: 2; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>📁 自动目录</h1>
  <ul id="file-list"></ul>
  <p id="error" class="error"></p>

  <script>
    async function loadFiles() {
      try {
        const res = await fetch('/api/list');
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const files = await res.json();
        const ul = document.getElementById('file-list');
        if (files.length === 0) {
          ul.innerHTML = '<li>（没有其他 HTML 文件）</li>';
        } else {
          files.forEach(f => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="${f}">${f}</a>`;
            ul.appendChild(li);
          });
        }
      } catch (e) {
        document.getElementById('error').textContent = '❌ 目录加载失败：' + e.message;
      }
    }
    loadFiles();
  </script>
</body>
</html>
