<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>自动目录</title>
  <style>
    body { font-family: sans-serif; padding: 40px; }
    ul { line-height: 2; }
  </style>
</head>
<body>
  <h1>📁 网站页面目录</h1>
  <ul id="file-list">加载中...</ul>

  <script>
    async function loadPages() {
      try {
        const res = await fetch("pages.json");
        if (!res.ok) throw new Error("无法加载 pages.json");
        const pages = await res.json();
        const ul = document.getElementById("file-list");
        ul.innerHTML = "";
        pages.forEach(page => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="${page}">${page}</a>`;
          ul.appendChild(li);
        });
      } catch (e) {
        document.getElementById("file-list").innerHTML = `<li style="color:red">❌ ${e.message}</li>`;
      }
    }
    loadPages();
  </script>
</body>
</html>
